<ion-header>
  <ion-toolbar color="secondary">
    <ion-title mode="md">{{'Video' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        {{ 'remove' | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <!-- <ion-item-sliding> -->
        <ion-item class="gps-view" (click)="playVideo()" lines="none">
          <ion-icon style="margin-top:.75em !important"name="logo-youtube" color="secondary" slot="start"></ion-icon>
          <h2 style="margin-left:1em !important">{{'Preview' | translate}}</h2>
        </ion-item>
        <!-- <ion-note style="margin-left: 1em;color:#3C75C6; font-size: 15px;" slot="helper">Swipe to delete</ion-note>
        <ion-item-options>
          <ion-item-option (click)="remove()" color="danger"> 
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding> -->
    </ion-list>

</ion-list>
</ion-content>
<ion-footer>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismiss()" expand="block" fill="outline" color="white">
          {{'cancel' | translate}}
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="uploadVideo()" expand="block" color="secondary">
          {{'save' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
