
<ion-header>
  <ion-toolbar color="secondary">
    <ion-title mode="md">
      Signature Pad
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" size="large"name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="signature-pad">
    <div>
      <canvas class="signature-pad-canvas" #canvas width="900" height="400" style="touch-action: none;"></canvas>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button color="primary" expand="full"  (click)="imgUpdate()"> Save</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="secondary" expand="full" (click)="undo()"> Undo</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="danger" expand="full" (click)="clear()"> Clear</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
