<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="title == 'Pending Reason'">
    <ion-item fill="outline">
      <ion-label position="floating" color="secondary">{{'Enter Reason' | translate}}</ion-label>
      <ion-input type="text" fill="outline" placeholder="reason" (click)="inputEv($event)"[(ngModel)]="pauseReason"></ion-input>
      <span *ngIf="msgShown" style="font-size: 14px; color:#DD2025;" color="danger" >{{msg}}</span>
    </ion-item>
    
  </ion-list>
  <ion-grid fixed *ngIf="title == 'Pending Reason'">
    <ion-row>
      <ion-col size="6">
        <ion-button  fill="solid" color="secondary" (click)="send()" expand="block">
          {{'Add' | translate}}
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="outline"(click)="close()"  color="white" expand="block">
          {{'cancel' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="title == 'Attention'">
    <ion-item>
      <ion-label class="ion-text-wrap">{{msg}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer *ngIf="title == 'Attention'" >
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let btn of buttons">
          <ion-button  fill="solid" color="secondary" (click)="buttonAction(btn)" expand="block">
            {{btn}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
