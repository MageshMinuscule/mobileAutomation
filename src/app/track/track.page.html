<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Location Track</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="LocationTracker('start')" expand="block">
          Start Tracking
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="LocationTracker('end')" expand="block">
         End Tracking
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="height:100%">
    <!-- <div #directionsPanel></div> -->
    <div #map id="map"></div>
  </div>


</ion-content>
<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
